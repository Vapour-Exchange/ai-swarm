{% extends "base.html" %} {% block title %}Agents - Swarm Agent API{% endblock
%} {% block content %}
<h1 class="text-3xl font-bold mb-4">Agents</h1>
<ul class="list-disc list-inside">
  {% for agent in agents %}
  <li class="mb-2">{{ agent }}</li>
  {% endfor %}
</ul>
<div class="mt-8">
  <h2 class="text-2xl font-bold mb-4">Create New Agent</h2>
  <form hx-post="/agents" hx-swap="afterend" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Name</label
      >
      <input
        type="text"
        id="name"
        name="name"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      />
    </div>
    <div>
      <label for="instructions" class="block text-sm font-medium text-gray-700"
        >Instructions</label
      >
      <textarea
        id="instructions"
        name="instructions"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      ></textarea>
    </div>
    <div>
      <button
        type="submit"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Create Agent
      </button>
    </div>
  </form>
</div>
{% endblock %}
